<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Sisi Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>

</head>

<body>
    <div id="loading-overlay" class="active">
        <div class="loading-spinner"></div>
        <div id="loading-text">Connecting...</div>
    </div>

    <div id="app">
        <div class="app-content">
            <section id="clicker" class="page active">
                <div class="canvas-container">
                    <canvas id="circleCanvas"></canvas>
                </div>
                <div class="stats-container">
                    <div class="stats-header">
                        <div id="score" class="total-coins">0.000000000</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">PER CLICK</div>
                            <div class="stat-value"><span id="per-click-stat">0</span></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">PER SECOND</div>
                            <div class="stat-value"><span id="per-second-stat">0</span></div>
                        </div>
                    </div>
                </div>
                <div id="cps-display-container">
                    <span id="cps-stat">0 CPS</span>
                </div>
            </section>
            <section id="upgrades" class="page">
                <h1 class="page-title">‚öôÔ∏è Upgrades</h1>
                <div id="upgrades-container"></div>
            </section>
            <section id="tasks" class="page">
                <h1 class="page-title">üéØ Tasks</h1>
            </section>
            <section id="skins" class="page">
                <h1 class="page-title">üé® Skins</h1>
            </section>
            <section id="transactions" class="page">
                <h1 class="page-title">üí∏ Wallet</h1>
            </section>
        </div>

        <nav class="bottom-nav">
            <button id="nav-upgrades" class="nav-btn"><span class="nav-icon">‚ö°Ô∏è</span><span
                    class="nav-text">Upgrades</span></button>
            <button id="nav-tasks" class="nav-btn"><span class="nav-icon">üéØ</span><span
                    class="nav-text">Tasks</span></button>
            <button id="nav-clicker" class="nav-btn active"><span class="nav-icon">üñ±Ô∏è</span><span
                    class="nav-text">Click</span></button>
            <button id="nav-skins" class="nav-btn"><span class="nav-icon">üé®</span><span
                    class="nav-text">Skins</span></button>
            <button id="nav-transactions" class="nav-btn"><span class="nav-icon">üí∏</span><span
                    class="nav-text">Wallet</span></button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
