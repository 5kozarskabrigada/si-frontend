<!-- index.html - FINAL SIMPLIFIED VERSION -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>Sisi Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div id="loading-overlay" class="active">
        <div class="loading-spinner"></div>
        <div id="loading-text">Connecting...</div>
    </div>

    <div id="app">
        <div class="app-content">
            <!-- CLICKER PAGE -->
            <section id="clicker" class="page active">

                <!-- FEATURE CHANGE: Replaced Canvas with a simpler image container -->
                <div class="clicker-container">
                    <img id="coinImage" src="/assets/skin1.png" alt="Clicker Image" />
                </div>
                <div class="stats-container">
                    <div class="stats-header">
                        <div id="score" class="total-coins">0.000000000</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">PER CLICK</div>
                            <div class="stat-value"><span id="per-click-stat">0</span></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">PER SECOND</div>
                            <div class="stat-value"><span id="per-second-stat">0</span></div>
                        </div>
                    </div>
                </div>
                <div id="cps-display-container"><span id="cps-stat">0 CPS</span></div>
            </section>

            <!-- UPGRADES PAGE with TABS -->
            <section id="upgrades" class="page">
                <h1 class="page-title"><span class="title-icon">‚öôÔ∏è</span>Upgrades</h1>
                <div class="tab-nav">
                    <button class="tab-link active" data-tab="clickUpgrades">Per Click</button>
                    <button class="tab-link" data-tab="autoUpgrades">Per Second</button>
                    <button class="tab-link" data-tab="offlineUpgrades">Offline</button>
                </div>
                <div id="clickUpgrades" class="upgrade-tab-content active"></div>
                <div id="autoUpgrades" class="upgrade-tab-content"></div>
                <div id="offlineUpgrades" class="upgrade-tab-content"></div>
            </section>

            <section id="leaderboard" class="page">
                <h1 class="page-title"><span class="title-icon">üèÜ</span>Leaderboard</h1>
                <div class="tab-nav">
                    <button class="tab-link active" data-sort="score">Total Coins</button>
                    <button class="tab-link" data-sort="click_value">Per Click</button>
                    <button class="tab-link" data-sort="auto_click_rate">Per Second</button>
                </div>
                <div id="leaderboard-list" class="leaderboard-list">
                    <!-- Player data will be injected here -->
                </div>
            </section>

            <!-- OTHER PAGES (Placeholders) -->
            <section id="tasks" class="page">
                <h1 class="page-title"><span class="title-icon">üéØ</span>Tasks</h1>
            </section>
            <section id="skins" class="page">
                <h1 class="page-title"><span class="title-icon">üé®</span>Skins</h1>
            </section>

            <section id="transactions" class="page">
                <h1 class="page-title"><span class="title-icon">üí∏</span>Wallet</h1>
            
                <!-- Send Coins Form -->
                <div class="wallet-card">
                    <h2>Send Coins</h2>
                    <div class="form-group">
                        <label for="receiverUsername">Recipient's @username</label>
                        <input type="text" id="receiverUsername" placeholder="e.g., telegram_user">
                    </div>
                    <div class="form-group">
                        <label for="transferAmount">Amount</label>
                        <input type="number" id="transferAmount" placeholder="0.000000000">
                    </div>
                    <button id="send-btn" class="wallet-button">Send</button>
                    <div id="transfer-status" class="status-message"></div>
                </div>
            
                <!-- Transaction History -->
                <div class="wallet-card">
                    <h2>History</h2>
                    <div id="transaction-history-list">
                        <p>No transactions yet.</p>
                    </div>
                </div>
            </section>

        </div>

<nav class="bottom-nav">
    <button id="nav-upgrades" class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11 15H6l7-14v8h5l-7 14v-8Z" />
        </svg>
        <span class="nav-text">Upgrades</span>
    </button>

    <button id="nav-tasks" class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        <span class="nav-text">Tasks</span>
    </button>

    <button id="nav-clicker" class="nav-btn active">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15.37 5.76C14.76 5.6 14.15 5.5 13.54 5.5L10.46 5.5C9.85 5.5 9.24 5.6 8.63 5.76L3 7V9L8.63 10.76C9.24 10.92 9.85 11 10.46 11H13.54C14.15 11 14.76 10.92 15.37 10.76L21 9ZM4 16.5C4 17.33 4.67 18 5.5 18H18.5C19.33 18 20 17.33 20 16.5V12H4V16.5Z" />
        </svg>
        <span class="nav-text">Click</span>
    </button>

    <button id="nav-skins" class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
        </svg>
        <span class="nav-text">Skins</span>
    </button>

    <button id="nav-leaderboard" class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z" />
        </svg>
        <span class="nav-text">Top</span>
    </button>

    <button id="nav-transactions" class="nav-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm-5 6H9v2h6v-2z" />
        </svg>
        <span class="nav-text">Wallet</span>
    </button>
</nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
