<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Make viewport non-scalable for a more app-like feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sisi Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="game">

        <div class="stats">
            <div class="score-display">
                <img id="score-icon" src="/assets/coin.png" alt="coin">
                <h2 class="score">0</h2>
            </div>
            <!-- New Clicks Per Second display -->
            <div class="cps-display">CPS: 0</div>
        </div>

        <div class="circle">
            <canvas id="circleCanvas"></canvas>
        </div>

    </div>
    <script src="app.js" defer></script>
</body>

</html>
