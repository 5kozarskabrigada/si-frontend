<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sisi Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="game">
        <!-- The canvas now acts as a background -->
        <div class="canvas-container">
            <canvas id="circleCanvas"></canvas>
        </div>

        <!-- The UI now floats on top -->
        <header class="stats">
            <div class="score-display">
                <img id="score-icon" src="/assets/coin.png" alt="coin">
                <h2 class="score">LOADING...</h2>
            </div>
            <div class="info-bar">
                <span class="info-stat per-click-stat">Per Click: 0</span>
                <span class="info-stat per-second-stat">Per Second: 0</span>
                <span class="info-stat cps-stat">CPS: 0</span>
            </div>
        </header>

        <!-- New Navigation Bar at the bottom -->
        <nav class="nav-bar">
            <button class="nav-button active" id="nav-clicker">
                <!-- SVG Icon for Clicker -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
                    <path
                        d="M12.63,2.18L4.25,10.56C3.9,10.9 3.9,11.45 4.25,11.79L12.63,20.18C12.98,20.53 13.53,20.53 13.88,20.18L22.26,11.79C22.61,11.45 22.61,10.9 22.26,10.56L13.88,2.18C13.53,1.83 12.98,1.83 12.63,2.18M11,6.27L18.73,14H3.27L11,6.27Z" />
                </svg>
                <span>Clicker</span>
            </button>
            <button class="nav-button" id="nav-upgrades">
                <!-- SVG Icon for Upgrades -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
                    <path
                        d="M4,11V13H11L11,19.93L12.5,21.43L14,19.93L14,13H20V11H4M12.5,2.57L14,4.07L14,10H11L11,4.07L12.5,2.57Z" />
                </svg>
                <span>Upgrades</span>
            </button>
            <button class="nav-button" id="nav-tasks">
                <!-- SVG Icon for Tasks -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
                    <path
                        d="M20.5,14.5L19,16L15,12L19,8L20.5,9.5L18,12L20.5,14.5M3,4H13A1,1 0 0,1 14,5V9A1,1 0 0,1 13,10H3A1,1 0 0,1 2,9V5A1,1 0 0,1 3,4M3,14H13A1,1 0 0,1 14,15V19A1,1 0 0,1 13,20H3A1,1 0 0,1 2,19V15A1,1 0 0,1 3,14Z" />
                </svg>
                <span>Tasks</span>
            </button>
        </nav>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
